<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/bf5ff715ac.js" crossorigin="anonymous"></script>
    <title>Leaderboard</title>
  </head>
  <body>
    <section id="sect__one" class="sect__one">
      <h1>Leaderboard</h1>
      <div id="sect__one__cont" class="sect__one__cont">
        <div id="sect__one__cont__item1" class="sect__one__cont__item1">
          <div
            id="sect__one__cont__item1__item1"
            class="sect__one__cont__item1__item1"
          >
            <h2>Recent Scores</h2>
            <button class="ref__btn">Refresh</button>
          </div>
          <div
            id="sect__one__cont__item1__item2"
            class="sect__one__cont__item1__item2"
          ></div>
        </div>
        <div id="sect__one__cont__item2" class="sect__one__cont__item2">
          <h2>Add your score</h2>
          <form
            action=""
            method="post"
            id="sect__one__cont__item2__form"
            class="sect__one__cont__item2__form"
          >
            <input
              type="text"
              name="user"
              id=""
              placeholder="Your name"
              required
            />
            <input type="number" name="score" id="" placeholder="Your score" />
            <button type="submit" class="sub__btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <h4>Copyright Of MRK-Amin!. Microverse. All right reserved</h4>
    </footer>
  </body>
</html>
