<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <section id="sect__one" class="sect__one">
        <h1>Leaderboard</h1>
        <div id="sect__one__cont" class="sect__one__cont">
            <div id="sect__one__cont__item1" class="sect__one__cont__item1">
                <div id="sect__one__cont__item1__item1" class="sect__one__cont__item1__item1">
                    <h2>Recent Scores</h2>
                    <button>Refresh</button>
                </div>
                <div id="sect__one__cont__item1__item2" class="sect__one__cont__item1__item2">
                    <p>Name: 100</p>
                    <p class="par">Name: 20</p>
                    <p>Name: 50</p>
                    <p class="par">Name: 78</p>
                    <p>Name: 125</p>
                    <p class="par">Name: 77</p>
                    <p>Name: 42</p>
                </div>
            </div>
            <div id="sect__one__cont__item2" class="sect__one__cont__item2">
                <h2>Add your score</h2>
                <form action="" id="sect__one__cont__item2__form" class="sect__one__cont__item2__form">
                    <input type="text" name="text" id="name__input" placeholder="Your name" required>
                    <input type="number" name="number" id="number__input" placeholder="Your score">
                </form>
                <button id="sub__btn" class="sub__btn">Submit</button>
            </div>
        </div>
    </section>
</body>
</html>
